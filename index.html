<!--ADD DISH PAGE-->
<div data-role="page" id="addDish">
	<!-- HEADER -->
	<div data-role ="header">
		
		<h5>Meal Tracker</h5>
		<div data-role="navbar">
			<ul>
				<li><a href="#mainPage" data-transition="slideUp">LIST OF MEALS</a></li>
				<li><a href="#addDish" data-transition="slideUp">ADD A DISH</a></li>
			</ul>
		</div>
	</div><!-- END HEADER -->

	<!-- MAIN CONTENT -->
	<div data-role="main" class="ui-content">
		<label style="text-align: center;"> ADD A DISH </label>
		<hr>
		<form id="addDishForm">
			<!-- DISH NAME -->
			<br>
			<label for="dishName">NAME</label>
			<input type="text" id="dishName">
			<!-- CHECK BOX FOR INGREDIENTS -->
			<br>
			<label>MEAL TYPE</label>

				<label for="desert">Desert</label>
				<input type="radio" name="dishType" id="desert" value="Desert" checked>
				<label for="savoury">Savoury</label>
				<input type="radio" name="dishType" id="savoury" value="Savoury">
			<!-- INGREDIENTS -->
			<label>INGREDIENTS</label>
			
			<label for="ingredientOne">CHICKEN</label>
			<input name="ing" type="checkbox" id="ingredientOne" value="Chicken">
			<label for="ingredientTwo">YOGURT</label>
			<input name="ing" type="checkbox" id="ingredientTwo" value="Yogurt">
			<label for="ingredientThree">SALT</label>
			<input name="ing" type="checkbox" id="ingredientThree" value="Salt">
			<label for="ingredientFour">PEPPER</label>
			<input name="ing" type="checkbox" id="ingredientFour" value="Pepper">
			<label for="ingredientFive">SUGAR</label>
			<input name="ing" type="checkbox" id="ingredientFive" value="Sugar">
			<label for="ingredientSix">GINGER AND GARLIC PASTE</label>
			<input name="ing" type="checkbox" id="ingredientSix" value="Ginger And Garlic paste">
			<label for="ingredientSeven">SHAN MASALA</label>
			<input name="ing" type="checkbox" id="ingredientSeven" value="Shan Masala">
			
			<br>
			<!-- CALORIES -->
			<label for="cal">CALORIES</label>
			<input type="text" id="cal">
			<br>
			<!-- DESCRIPTION -->
			<label for="description">DESCRIPTION</label>
			<textarea id="description"></textarea>
			<br>
			<!-- SUBMIT BUTTON -->
			<input type="submit" value="Add Dish" id="addDish">
		</form>
	</div>

	<!-- FOOTER -->
	<div data-role="footer">
		<p>by Adeel K</p>
	</div>
</div>
